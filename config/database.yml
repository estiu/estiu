default: &default
  adapter: postgresql
  pool: 5

development:
  <<: *default
  database: events_development

test:
  <<: *default
  database: events_test

production:
  <<: *default
  database: events_production
  host: <%= ENV['POSTGRESQL_USERNAME'] %>
  username: <%= ENV['POSTGRESQL_USERNAME'] %>
  password: <%= ENV['POSTGRESQL_PASSWORD'] %>